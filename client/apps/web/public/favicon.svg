<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Rounded square background -->
  <rect width="32" height="32" rx="8" fill="#0D1424"/>
  <!-- Inner subtle border glow -->
  <rect x="1" y="1" width="30" height="30" rx="7.5" stroke="#22C55E" stroke-width="1" stroke-opacity="0.35"/>

  <!-- Code2 icon (</>) centered, matching lucide-react Code2 at size 16 scaled up -->
  <!-- Left chevron < -->
  <polyline points="11,10 6,16 11,22" stroke="#22C55E" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Right chevron > -->
  <polyline points="21,10 26,16 21,22" stroke="#22C55E" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Slash / -->
  <line x1="19" y1="9" x2="13" y2="23" stroke="#22C55E" stroke-width="2.2" stroke-linecap="round"/>
</svg>
